<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th,
        td {
            border: 1px solid black;
        }

        tfoot {
            background-color: aquamarine;
        }

        table {
            background-color: blueviolet;
            width: 75%;
            margin: 0;
            border-collapse: ;

        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Qualidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JBL Bombox 3</td>
                <td>10</td>
                <td>3100$</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Televisão Samsung</td>
                <td>10</td>
                <td>3000$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Iphone 14 pro max</td>
                <td>10</td>
                <td>4800$</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>S24</td>
                <td>10</td>
                <td>5000$</td>
                <td>Sim</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th>15.900$</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
